<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="taskreg.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" novalidate>
            <h1>Create Account</h1>
            
            <div class="form-grid">
                <!-- First Name & Last Name -->
                <div class="input-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="input-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <!-- Email & Phone -->
                <div class="input-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Gender (Full Width) -->
                <div class="input-group full-width">
                    <label>Gender <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="female">
                            <span>Female</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="gender" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <!-- Date of Birth (Full Width) -->
                <div class="input-group full-width">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Password & Confirm Password -->
                <div class="input-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Terms Checkbox (Full Width) -->
                <div class="input-group full-width checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#" target="_blank">Terms and Conditions</a> and <a href="#" target="_blank">Privacy Policy</a> <span class="required">*</span></span>
                    </label>
                </div>

                <!-- Submit Button (Full Width) -->
                <div class="input-group full-width">
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
